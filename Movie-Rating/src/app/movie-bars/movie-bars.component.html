<div class="movie-bars">
  <app-header></app-header>

  <div class="all-movies">
    <div class="bollywood-movies">
      <div class="top">
        <h3>Bollywood Movies</h3>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movies of bollywood_movies">
          <div class="cover">
            <img [src]="movies.cover" alt="" />
          </div>
          <div class="movie-details">
            <div class="name">{{ movies.name }}</div>
            <div class="rating">{{ movies.rating }}</div>
          </div>

          <div class="onhovercard">
            <div class="cover">
                <img [src]="movies.cover" alt="" />
              </div>
              <div class="info">
                
                <div class="maininfo">
                    <div class="director">Director: <br> {{ movies.Director }}</div>
                    <div class="actor">Actor: <br> {{ movies.Actor }}</div>
                    <div class="year">Year: {{movies.yearofrelease}}</div>
                    <div class="rating">Rating: {{movies.rating}}</div>
                </div>
                <div class="wishlist btn">+ Wishlist</div>
              </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
